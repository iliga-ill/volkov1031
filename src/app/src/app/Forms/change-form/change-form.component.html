<div class="row">

    <div class="col-10 row" *ngIf="onChange==false">
      <!--<th class="border border-primary rounded">-->
      <div class="col-12 row mt-3">
          <div class="col-6 ">Id: {{ OpenGood.id }}</div>
          <div class="col-6 ">Название: {{ OpenGood.name }}</div>
      </div>
      <div class="col-12 row mt-3">
          <div class="col-6 ">Цена: {{ OpenGood.cost }}</div>
          <div class="col-6 ">Производитель: {{ OpenGood.producer }}</div>
      </div>
      <div class="col-12 row mt-3">
          <div class="col-6 ">Вес: {{ OpenGood.weight }}</div>
          <div class="col-6 ">Кол-во: {{ OpenGood.number}}</div>
      </div>
      <div class="col-12 row mt-3">
          <div class="col-6 ">Категория: {{ OpenGood.category }}</div>
          <div class="col-6 "></div>
      </div>
      <div class="col-5 mt-3"></div>
      <div class="col-1 mt-3 mr-3 ">
        <button class="btn btn-outline-success btn-sm" (click)="onChangeWorker()">Изменить</button>
      </div>
      <div class="col-1 mt-3 mr-1">
          <button class="btn btn-outline-success btn-sm" routerLink="/GoodsList">Назад</button>
      </div>
      <div class="col-2 mt-3 ">
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteById(OpenGood.id)">Удалить</button>
      </div>
    </div>
  
  
  

    <div class="col-10 row" *ngIf="onChange==true">
      <!--<th class="border border-primary rounded">-->
      <div [formGroup]="ChangeForm" class="col-12 row">
      <div class="col-12 row mt-2">
          <div class="col-6 ">id: <input  [(ngModel)]="ChangeId" formControlName="id"/></div>
          <div class="col-6 ">Название: <input  [(ngModel)]="ChangeName" formControlName="name"/></div>
      </div>
      <div class="col-12 row mt-2">
          <div class="col-6 "><a>Цена:</a> <input  [(ngModel)]="ChangeCost" formControlName="cost"/></div>
          <div class="col-6 ">Производитель: <input [(ngModel)]="CangeProducer" formControlName="producer"/></div>
      </div>
      <div class="col-12 row mt-2">
          <div class="col-6">Вес: <input [(ngModel)]="CangeWeight" formControlName="weight" /></div>
          <div class="col-6">Кол-во: <input [(ngModel)]="CangeNumber" formControlName="number"/></div>
      </div>
      </div>
      <div class="col-12 row mt-2">
          <div class="col-6 row">
          <div class="col-2">Категория:</div> 
              <select class="col-8 custom-select" [(ngModel)]="CangeCategory">
              <option [Value]="Frukt">Мебель</option>
              <option [Value]="Ovosh">Техника</option>
              <option [Value]="Meat">Книги</option>
              <option [Value]="Egg">Телефоны</option>
            </select>
          </div>
      </div>
      <div class="col-5 mt-2"></div>
      <div class="col-1 mt-2 mr-1">
          <button class="btn btn-outline-success btn-sm" (click)="onSubmitChanges()" [disabled]="number() || CheckID() ">Принять</button>
      </div>
      <div class="col-1 mt-2">
          <button class="btn btn-outline-success btn-sm" (click)="back()">Назад</button>
      </div>
      <div class="col-1 mt-2">
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteById(OpenWorker.id)">Удалить</button>
      </div>
    </div>
  </div>
